<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="static/stylesheets/styles.css">
    <title>Ascii Art Generator</title>
</head>

<h1>Ascii Art Generator</h1>

<form action="/result" method="POST">

	<div>
		<p><label>Your text here:</label></p>
		<textarea id="text" name="text" rows="3" cols="50" maxlength="30"></textarea>
		<br>
	</div>

	<div>
		<label for="font">Choose font:</label><br>
    <select id="font" name="font"><br>

    <option value="standard">Standard</option>
    <option value="shadow">Shadow</option>
    <option value="thinkertoy">Thinkertoy</option><br><br>
	</div>

	<div>
		<input type="submit" value="Submit">
	</div>
</form>
</body>
</html>
